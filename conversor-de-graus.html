    <title>Conversor de Graus</title>

<body>
    <div class="conteiner">
        <div class="caixa">
            <h1>Conversor de Graus</h1>
            <p>Digite uma temperatura:</p>
            <p><input type="number" name="" id="numerotxt"></p>
            <div> 
                De: <input type="radio" name="radtemp1" id="ceusius" checked>
                <label for="ceusius">Celsius</label>
                <input type="radio" name="radtemp1" id="fahr">
                <label for="fahr">Fahrenheit</label>
            </div>
            <div>
                Para: <input type="radio" name="radtemp2" id="ceusius" checked>
                <label for="ceusius">Celsius</label>
                <input type="radio" name="radtemp2" id="fahr">
                <label for="fahr">Fahrenheit</label>
                <p><input type="button" value="Converter" id="botao"></p>
                <script src="script.js"></script>
            </div>
            <div id="res"></div>
        </div>
    </div>
    </body>
